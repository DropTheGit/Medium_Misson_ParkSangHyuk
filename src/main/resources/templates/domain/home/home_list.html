<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, loop : ${paging}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/post/${article.id}|}" th:text="${article.title}"></a>
            </td>
            <td>
                <span th:if="${article.author != null}" th:text="${article.author.username}"></span>
            </td>
            <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>


    <a th:href="@{/post/write}" class="btn btn-primary">글쓰기</a>
</div>
</html>
