<html layout:derorate="~{layout}">
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, index : ${articleList}">
            <td>
                <a th:href="@{|/post/detail/${article.id}|}" th:text="${article.title}"></a>
            </td>
            <td th:text="${article.createDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
