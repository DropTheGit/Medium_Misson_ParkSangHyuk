<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">글쓰기</h5>
    <form th:action="@{/post/write}" th:object="${articleForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">내용</label>
            <textarea name="body" id="body" class="form-control" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="isPublished" class="form-control">글 공개 여부
            <input type="checkbox" name="isPublished" id="isPublished" value="true"></label>
        </div>

        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
